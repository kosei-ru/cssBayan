<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Accordion</title>
</head>
<body>
    <main class="main">
        <div class="accordion">
            <div class="accordion__caption">CSS Bayan</div>
            
            <!-- first line -->
            <input id="is-active1" class="is-active1" type="radio" name="is-active" checked/>

            <div class="accordion-line line1">
              <label for="is-active1" class="line-label">
                  <div class="line__caption">
                      <div class="caption__text">You can't just copy and paste CSS</div>
                      <div class="caption__icon"></div>
                  </div>
                  <div class="line__img img_first"></div>
                  <!-- <input id="is-active" class="is-active" type="radio" name="is-active"/> -->
              </label>
            </div>

            <!-- second line -->
            <input id="is-active2" class="is-active2" type="radio" name="is-active"/>
            <div class="accordion-line line2">
              <label for="is-active2" class="line-label">
                  <div class="line__caption">
                      <div class="caption__text">Keep calm and carry on</div>
                      <div class="caption__icon"></div>
                  </div>
                  <div class="line__img img_second"></div>
                  <!-- <input id="is-active" class="is-active" type="radio" name="is-active" checked/> -->
              </label>
            </div>

            <!-- third line -->
            <input id="is-active3" class="is-active3" type="radio" name="is-active"/>
            <div class="accordion-line line3">
              <label for="is-active3" class="line-label">
                  <div class="line__caption">
                      <div class="caption__text">Work-life balance</div>
                      <div class="caption__icon"></div>
                  </div>
                  <div class="line__img img_third"></div>
              </label>
            </div>            

            <!-- fourth line -->
            <input id="is-active4" class="is-active4" type="radio" name="is-active"/>
            <div class="accordion-line line4">
              <label for="is-active4" class="line-label">
                  <div class="line__caption">
                      <div class="caption__text">Dude, where is JS</div>
                      <div class="caption__icon"></div>
                  </div>
                  <div class="line__img img_fourth"></div>
              </label>
            </div>            

            <!-- fifth line -->
            <input id="is-active5" class="is-active5" type="radio" name="is-active"/>
            <div class="accordion-line line5">
              <label for="is-active5" class="line-label">
                  <div class="line__caption">
                      <div class="caption__text">Relax and take it easy</div>
                      <div class="caption__icon"></div>
                  </div>
                  <div class="line__img img_fifth"></div>
              </label>
            </div>
        </div>
    </main>
</body>
</html>
